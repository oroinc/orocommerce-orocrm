oro_behat_extension:
    elements:
        CMS Page Content:
            selector: "textarea[name='oro_cms_page[content]']"
    suites:
        OroContactUsBridgeBundle:
            contexts:
                - Oro\Bundle\TestFrameworkBundle\Tests\Behat\Context\OroMainContext
                - OroDataGridBundle::GridContext
                - Oro\Bundle\ConfigBundle\Tests\Behat\Context\FeatureContext
                - Oro\Bundle\ApplicationBundle\Tests\Behat\Context\CommerceMainContext
                - Oro\Bundle\FormBundle\Tests\Behat\Context\FormContext
                - OroLocaleBundle::LocalizationContext
                - OroFrontendLocalizationBundle::LocalizationSwitcherContext
                - OroFormBundle::FeatureContext
                - OroWebCatalogBundle::FeatureContext
            paths:
                - '@OroContactUsBridgeBundle/Tests/Behat/Features'
